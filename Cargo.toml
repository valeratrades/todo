[package]
name = "todo"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lints.clippy]
float_cmp = "allow" # is bad for `==` direct comparisons, but `<` and `>` should be allowed
#get_first = "allow" # const fn, so actually more performant
len_zero = "allow" # `.empty()` is O(1) but on &str only
undocumented_unsafe_blocks = "warn"

tabs_in_doc_comments = "allow"

[dependencies]
chrono = { version = "^0.4.41", features = ["serde"] }
clap = { version = "^4.5.42", features = ["derive"] }
clap_complete = "4.5.55"
color-eyre = "0.6.5"
config = "^0.15.13"
derive-new = "^0"
derive_more = { version = "2.0.1", features = ["from_str", "display"] }
google-calendar = "^0.7.0"
pandoc = "^0.8.11"
reqwest = { version = "^0.12.22", features = ["blocking", "json"] }
serde = { version = "^1.0.219", features = ["derive"] }
serde_json = { version = "^1.0.142", features = ["std"] }
tempfile = "^3.20.0"
thiserror = "2.0.12"
tokio = { version = "^1.47.1", features = ["rt", "rt-multi-thread"] }
v_utils = { version = "^2.6.8", features = ["io", "macros", "trades"], path = "../v_utils/v_utils" } #ga: rm path
xattr = "1.5.1"
xdg = "3.0.0"

[[example]]
name = "clockify"
path = "examples/clockify_api_test.rs"
