env:
  CARGO_INCREMENTAL: '0'
  CARGO_NET_RETRY: '10'
  RUSTUP_MAX_RETRIES: '10'
  RUST_BACKTRACE: short
jobs:
  code-duplication:
    if: github.event_name != 'pull_request'
    name: Code Duplication
    needs: pre_ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup nightly Rust
      uses: dtolnay/rust-toolchain@nightly
    - name: Install qlty
      uses: qltysh/qlty-action/install@main
    - name: Initialize qlty
      run: qlty init --no-ui || true
    - name: Check for code duplication
      run: "cat > /tmp/qlty-duplication.rs << 'SCRIPT'\n#!/usr/bin/env -S cargo +nightly\
        \ -Zscript -q\n---cargo\n[package]\nedition = \"2024\"\n\n[dependencies]\n\
        ---\n\nuse std::io::{BufRead, BufReader};\nuse std::process::{Command, ExitCode,\
        \ Stdio};\n\nstruct FileBlock {\n    header: String,\n    issues: Vec<Issue>,\n\
        }\n\nstruct Issue {\n    lines: Vec<String>,\n    is_duplication: bool,\n\
        }\n\nfn main() -> ExitCode {\n    let mut cmd = Command::new(\"qlty\")\n \
        \       .args([\"smells\", \"--all\"])\n        .stdout(Stdio::piped())\n\
        \        .stderr(Stdio::piped())\n        .spawn()\n        .expect(\"Failed\
        \ to run qlty smells --all\");\n\n    let stdout = cmd.stdout.take().expect(\"\
        Failed to capture stdout\");\n    let reader = BufReader::new(stdout);\n\n\
        \    let mut files: Vec<FileBlock> = Vec::new();\n    let mut current_file:\
        \ Option<FileBlock> = None;\n    let mut current_issue: Option<Issue> = None;\n\
        \    let mut found_duplication = false;\n\n    for line in reader.lines()\
        \ {\n        let line = match line {\n            Ok(l) => l,\n          \
        \  Err(_) => continue,\n        };\n\n        if !line.is_empty() && !line.starts_with('\
        \ ') && !line.starts_with('\\t') {\n            if let (Some(file), Some(issue))\
        \ = (&mut current_file, current_issue.take()) {\n                file.issues.push(issue);\n\
        \            }\n            if let Some(file) = current_file.take() {\n  \
        \              files.push(file);\n            }\n            current_file\
        \ = Some(FileBlock {\n                header: line,\n                issues:\
        \ Vec::new(),\n            });\n            continue;\n        }\n\n     \
        \   let is_issue_header = line.starts_with(\"    \")\n            && !line.starts_with(\"\
        \        \")\n            && line.len() > 4\n            && !line.chars().nth(4).unwrap_or('\
        \ ').is_whitespace();\n\n        if is_issue_header {\n            if let\
        \ (Some(file), Some(issue)) = (&mut current_file, current_issue.take()) {\n\
        \                file.issues.push(issue);\n            }\n            let\
        \ is_dup = line.contains(\"similar code\");\n            if is_dup {\n   \
        \             found_duplication = true;\n            }\n            current_issue\
        \ = Some(Issue {\n                is_duplication: is_dup,\n              \
        \  lines: vec![line],\n            });\n            continue;\n        }\n\
        \n        if let Some(issue) = &mut current_issue {\n            issue.lines.push(line);\n\
        \        }\n    }\n\n    if let (Some(file), Some(issue)) = (&mut current_file,\
        \ current_issue.take()) {\n        file.issues.push(issue);\n    }\n    if\
        \ let Some(file) = current_file.take() {\n        files.push(file);\n    }\n\
        \n    for file in files {\n        let dup_issues: Vec<_> = file.issues.into_iter().filter(|i|\
        \ i.is_duplication).collect();\n        if !dup_issues.is_empty() {\n    \
        \        println!(\"{}\", file.header);\n            for issue in dup_issues\
        \ {\n                for line in issue.lines {\n                    println!(\"\
        {}\", line);\n                }\n                println!();\n           \
        \ }\n        }\n    }\n\n    let _ = cmd.wait();\n    if found_duplication\
        \ {\n        ExitCode::from(1)\n    } else {\n        ExitCode::from(0)\n\
        \    }\n}\n\nSCRIPT\nchmod +x /tmp/qlty-duplication.rs\ncargo +nightly -Zscript\
        \ -q /tmp/qlty-duplication.rs\n"
    timeout-minutes: 15
  pre_ci:
    uses: valeratrades/.github/.github/workflows/pre_ci.yml@master
  rust-clippy:
    if: github.event_name != 'pull_request'
    name: Clippy
    needs: pre_ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@clippy
    - name: Install mold
      uses: rui314/setup-mold@v1
    - name: Download modified by pre-ci Cargo.toml files
      uses: actions/download-artifact@v4
      with:
        name: modified-cargo-files
    - run: cargo clippy --tests -- -Dwarnings
    timeout-minutes: 45
  rust-doc:
    env:
      RUSTDOCFLAGS: -Dwarnings
    if: needs.pre_ci.outputs.continue
    name: Documentation
    needs: pre_ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@nightly
    - name: Install mold
      uses: rui314/setup-mold@v1
    - name: Download modified by pre-ci Cargo.toml files
      uses: actions/download-artifact@v4
      with:
        name: modified-cargo-files
    - uses: dtolnay/install@cargo-docs-rs
    - run: cargo docs-rs
    timeout-minutes: 45
  rust-machete:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Installation
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-machete
    - name: Cargo Machete
      run: "\t\t\t\t\t\tcargo machete\n\t\t\t\t\t\texit_code=$?\n\t\t\t\t\t\tif [\
        \ $exit_code = 0 ]; then\n\t\t\t\t\t\t\techo \"Found unused dependencies\"\
        \n\t\t\t\t\t\t\texit $exit_code\n\t\t\t\t\t\tfi\n\t\t\t"
  rust-sorted:
    name: Cargo Sorted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Installation
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-sort
    - name: Check if Cargo.toml is sorted
      run: "cargo sort --workspace --grouped --check\nexit_code=$?\nif [ $exit_code\
        \ != 0 ]; then\n  echo \"Cargo.toml is not sorted. Run \\`cargo sort -w\\\
        ` to fix it.\"\n  exit $exit_code\nfi\n"
  rust-sorted-derives:
    name: Sorted Derives
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Installation
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-sort-derives
    - name: Assert derives are sorted
      run: "\t\t\t\tcargo sort-derives --check\n\t\t\t\texit_code=$?\n\t\t\t\tif [\
        \ $exit_code != 0 ]; then\n\t\t\t\t\techo \"Derives are not sorted. Run \\\
        `cargo sort-derives\\` to fix it.\"\n\t\t\t\t\texit $exit_code\n\t\t\t\tfi\n\
        \t\t\t"
  tokei:
    name: Reasonable Amount of Comments
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Installation
      uses: taiki-e/install-action@v2
      with:
        tool: tokei
    - name: Generate Tokei output
      run: tokei -o json > tokei_output.json
    - name: Install jq
      run: sudo apt-get install -y jq
    - name: Check Rust comments
      run: "\t\t\t\tcomments=$(jq '.Rust.comments' tokei_output.json)\n\t\t\t\tcode=$(jq\
        \ '.Rust.code' tokei_output.json)\n\n\t\t\t\t# compare: comments > code *\
        \ 0.15\n\t\t\t\tif [ $((comments * 100)) -ge $((code * 15)) ]; then\n\t\t\t\
        \t\t\techo \"Number of comments should be less than 15% of code\"\n\t\t\t\t\
        \t\texit 1\n\t\t\t\telse\n\t\t\t\t\t\techo \"Check passed: Number of comments\
        \ is less than 15% of code\"\n\t\t\t\tfi\n        \t\t\t"
name: Warnings
'on':
  pull_request: {}
  push: {}
  workflow_dispatch: {}
permissions:
  contents: read
